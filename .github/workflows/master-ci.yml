name: Master CI

on:
  push:
    branches:
      - master

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware binary
        run: pio run -e wroom_02

      - name: Build filesystem image
        run: pio run -e wroom_02 -t buildfs

      - name: Run unit tests
        run: pio test -e native

      - name: Prepare build artifact bundle
        run: |
          mkdir -p build-bundle
          cp .pio/build/wroom_02/firmware.bin build-bundle/
          cp .pio/build/wroom_02/littlefs.bin build-bundle/

      - name: Upload firmware artifact bundle
        uses: actions/upload-artifact@v4
        with:
          name: esp8266-wroom02-build-bundle
          path: build-bundle/
          if-no-files-found: error
